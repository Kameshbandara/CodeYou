<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link rel="icon" href="images/CL.png" type="image/icon type">
<link rel="stylesheet" type="text/css" href="Registration.css">
</head>
<body>

<form action="">
  <div class="container">
    <h1 class="label" >Register</h1>
    <p class="label">Please fill in this form to create an account.</p>
    <hr>

    <label class="label" for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label class="label" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label class="label" for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p class="label">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <script src="Registration.js"></script>
    <button type="submit" class="registerbtn" onClick="BackHome()">Register</button>
    




    <div class="Login">
        <p class="label"  >Already have an account? <a href="Login.html">Login</a>.</p>
      </div>
  </div>
  
  
</form>

</body>
</html>
